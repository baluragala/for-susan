<form [formGroup]="userForm" (submit)="saveUser()">
  <div class="form-group">
    <label>First Name:</label>
    <input type="text" class="form-control" formControlName="firstName">
  </div>
  {{userForm.controls.firstName.errors | json}}
  <p *ngIf="userForm.controls.firstName.errors?.required">Please enter first name</p>
  <p *ngIf="userForm.controls.firstName.errors?.minlength">Please enter first name with min 3 chars</p>
  <p *ngIf="userForm.controls.firstName.errors?.maxlength">Please enter first name with max 30 chars</p>
  <div class="form-group">
    <label>Last Name:</label>
    <input type="text" class="form-control" formControlName="lastName">
  </div>
  <div formGroupName="address">
    <div class="form-group">
      <label>Street:</label>
      <input type="text" class="form-control" formControlName="street">
    </div>
    <div class="form-group">
      <label>Zip:</label>
      <input type="text" class="form-control" formControlName="zip">
    </div>
    <div class="form-group">
      <label>City:</label>
      <input type="text" class="form-control" formControlName="city">
    </div>
  </div>

  <button type="submit" class="btn btn-success">Save</button>
</form>
