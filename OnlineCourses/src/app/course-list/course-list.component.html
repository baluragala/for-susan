<div>
  <h2>Courses</h2>
  <h5> Enrolled Courses : {{ enrolledCourses.toString() }} </h5>
  <div *ngIf="isDataFetched">
    <app-course-preview *ngFor="let course of courses" [course]="course" (onEnroll)="onEnrollRequest($event)"></app-course-preview>
  </div>
  <h1 *ngIf="!isDataFetched">Loading...</h1>
</div>
