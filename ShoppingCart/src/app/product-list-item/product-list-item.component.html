<div [ngClass]="currentClass">
    <h1>{{product.name | uppercase }}</h1>
    <h3>{{product.price | mypower:2 | currency:'INR':true:'3.2-2' }}</h3>
    <button *ngIf="!product.isAddedToCart" class="add-to-cart" (click)="onAddToCartClicked(product)">Add To Cart</button>
    <button *ngIf="product.isAddedToCart" class="remove-from-cart" (click)="onAddToCartClicked(product)">Remove From Cart</button>
</div>
